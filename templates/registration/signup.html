{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="auth-switch">
        Already have an account? <a href="{% url 'login' %}">Log in here</a>
    </p>
</div>
{% endblock %}
